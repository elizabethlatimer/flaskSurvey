{% extends 'base.html' %}

{% block title %} Pick a Survey {% endblock %}

{% block content %}

<form action="/start-survey" method="POST">
  <select name="survey_name">
    {% for survey in surveys %}
    <option value="{{ survey }}">{{ survey }}</option>
    {% endfor %}
  </select>
    <button>Go!</button>
</form>

{% endblock %}
