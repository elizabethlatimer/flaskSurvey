{% extends 'base.html' %}

{% block title %} Survey Complete! {% endblock %}

{% block content %}

<h1>Thanks for completing the survey!</h1>
<h3>Your Responses</h3>
<ul>
{% for index in range(0, length) %}

{% endfor %}
</ul>

{% endblock %}
